query getReviewPageData(
  $location: JSON = "UA"
  # $language: String = "UA"
  $urlSlug: String!
) {
  games(
    filters: {
      contentAttributes: {
        isDeleted: { eq: false }
        # language: { eq: $language }
        or: [
          { locations: { contains: "ALL" } }
          { locations: { contains: $location } }
        ]
      }
      urlSlug: { eq: $urlSlug }
    }
    pagination: { page: 0, pageSize: 1 }
  ) {
    data {
      id
      attributes {
        bonus
        content
        creationYear
        description
        img {
          data {
            attributes {
              url
              alternativeText
            }
          }
        }
        interfaceLanguage
        name
        rating
        site
        soft
        seo {
          ...SeoData
        }
      }
    }
  }
}

query getPossibleReviews {
  games(filters: { contentAttributes: { isDeleted: { eq: false } } }) {
    data {
      id
      attributes {
        urlSlug
        contentAttributes {
          locations
        }
      }
    }
  }
}
